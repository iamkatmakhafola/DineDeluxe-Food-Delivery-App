<ion-header>
  <ion-toolbar>
    <ion-title>Cart</ion-title>
    <ion-buttons slot="start" *ngIf="urlCheck && urlCheck != 'tabs'">
      <ion-back-button [defaultHref]="getPreviousUrl()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="model?.restaurant">
    <ion-list lines="none" class="borderBottomSmall">
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-img [src]="model?.restaurant?.cover ? model.restaurant.cover : 'assets/imgs/1.jpeg'"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <ion-text><h4>{{model?.restaurant?.name}}</h4></ion-text>
          <ion-note>{{model?.restaurant?.address}}</ion-note>
        </ion-label>
      </ion-item>
    </ion-list>
  
    <ion-item lines="none" class="borderBottom">
      <ion-icon slot="start" name="list-outline"></ion-icon>
      <ion-input type="text" placeholder="Any instructions? We will try our best" [(ngModel)]="instruction"></ion-input>
    </ion-item>
  
    <ion-list class="borderBottom">
      <ion-list-header>
        <ion-label color="tertiary">Bill Details</ion-label>
      </ion-list-header>
      <ion-item lines="none">
        <ion-label color="dark">Item Total</ion-label>
        <ion-text slot="end" color="dark">R{{model?.totalPrice | number: '0.2-2'}}</ion-text>
      </ion-item>
      <ion-item lines="full">
        <ion-label color="dark">Delivery fee</ion-label>
        <ion-text slot="end" color="dark">R{{model?.deliveryCharge | number: '0.2-2'}}</ion-text>
      </ion-item>
      <ion-item lines="none">
        <ion-label color="dark">To Pay</ion-label>
        <ion-text slot="end" color="dark"><h5>R{{model?.grandTotal | number: '0.2-2'}}</h5></ion-text>
      </ion-item>
    </ion-list>
  </ng-container>
</ion-content>

<ion-footer *ngIf="model?.restaurant">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-button slot="end" size="small" fill="clear">CHANGE</ion-button>
      <ion-icon slot="start" name="home-outline"></ion-icon>
      <ion-label>
        <h5>Deliver to Home</h5>
        <ion-text color="medium"><p>Pretoria, Hatfield</p></ion-text>
      </ion-label>
    </ion-item>
    <ion-row>
      <ion-col size="12" class="ion-text-center colStyle" (click)="makePayment()">
        <ion-button color="primary">MAKE PAYMENT</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
