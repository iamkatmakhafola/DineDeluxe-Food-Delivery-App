<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>  

  <ion-list lines="none" style="color: black;" *ngFor="let category of categories">
    <ng-container *ngFor="let item of items; let i = index">
      <app-item 
        *ngIf="category.id == item.category_id"
        [item]="item"
        [index]="i"
        (add)="quantityPlus($event)"
        (minus)="quantityMinus($event)">
      </app-item>
    </ng-container>
  </ion-list>
</ion-content>

<ion-footer *ngIf="cartData?.totalItem > 0">
  <ion-toolbar color="primary">
    <ion-label  >
      <h4>{{cartData?.totalItem}} Item<span *ngIf="cartData?.totalItem > 1">s</span> | R{{cartData?.totalPrice | number: '0.2-2'}}</h4>
    </ion-label>
    <ion-button slot="end" fill="clear" style="color: white;"(click)="viewCart()">
      VIEW CART
    </ion-button>
  </ion-toolbar>
</ion-footer>
