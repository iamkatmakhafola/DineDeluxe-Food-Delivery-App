<ion-item>
  <ion-thumbnail slot="start">
    <img [src]="item?.cover ? item.cover : 'assets/imgs/1.jpeg'" />
  </ion-thumbnail>
  <ion-label>
    {{item?.name}}
    <p class="ion-text-wrap">{{item?.desc}}</p>
    <ion-text><p>R{{item?.price | number: '0.2-2'}}</p></ion-text>
  </ion-label>
  <ion-row *ngIf="!item?.quantity || item?.quantity <= 0" (click)="quantityPlus()">
    <ion-text class="add" color="primary">Add</ion-text>
  </ion-row>
  <ion-row *ngIf="item?.quantity > 0">
    <ion-icon color="primary" name="remove-outline" (click)="quantityMinus()"></ion-icon>
    <ion-text class="ion-text-center quantity" color="primary">{{item?.quantity}}</ion-text>
    <ion-icon color="primary" name="add-outline" (click)="quantityPlus()"></ion-icon>
  </ion-row>
</ion-item>
